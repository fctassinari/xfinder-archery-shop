<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="Screenshot PWA (wide) - XFinder Archery">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0b1b2b"/>
      <stop offset="1" stop-color="#1e3a5f"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0" stop-color="#d4af37"/>
      <stop offset="1" stop-color="#f2d36b"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="18" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <rect width="1280" height="720" fill="url(#bg)"/>

  <!-- Header -->
  <rect x="64" y="56" width="1152" height="88" rx="18" fill="#0f2740" opacity="0.92" filter="url(#shadow)"/>
  <rect x="96" y="96" width="220" height="12" rx="6" fill="url(#accent)"/>
  <text x="96" y="118" fill="#ffffff" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" font-size="28" font-weight="700">
    XFinder Archery
  </text>
  <text x="350" y="118" fill="#cbd5e1" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" font-size="16" font-weight="500">
    Equipamentos de Tiro com Arco
  </text>

  <!-- Hero card -->
  <rect x="64" y="176" width="1152" height="440" rx="24" fill="#0f2740" opacity="0.92" filter="url(#shadow)"/>
  <rect x="104" y="220" width="520" height="18" rx="9" fill="#ffffff" opacity="0.92"/>
  <rect x="104" y="252" width="420" height="14" rx="7" fill="#cbd5e1" opacity="0.85"/>
  <rect x="104" y="276" width="460" height="14" rx="7" fill="#cbd5e1" opacity="0.75"/>

  <rect x="104" y="330" width="220" height="48" rx="14" fill="url(#accent)"/>
  <text x="128" y="362" fill="#0b1b2b" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" font-size="18" font-weight="800">
    Ver produtos
  </text>

  <!-- Mock product tiles -->
  <g transform="translate(700 228)">
    <rect x="0" y="0" width="468" height="124" rx="18" fill="#163553"/>
    <rect x="0" y="156" width="468" height="124" rx="18" fill="#163553"/>
    <rect x="0" y="312" width="468" height="124" rx="18" fill="#163553"/>

    <rect x="20" y="22" width="80" height="80" rx="16" fill="#0b1b2b" opacity="0.6"/>
    <rect x="20" y="178" width="80" height="80" rx="16" fill="#0b1b2b" opacity="0.6"/>
    <rect x="20" y="334" width="80" height="80" rx="16" fill="#0b1b2b" opacity="0.6"/>

    <rect x="120" y="30" width="240" height="14" rx="7" fill="#ffffff" opacity="0.9"/>
    <rect x="120" y="56" width="200" height="12" rx="6" fill="#cbd5e1" opacity="0.75"/>
    <rect x="120" y="80" width="120" height="12" rx="6" fill="url(#accent)" opacity="0.95"/>

    <rect x="120" y="186" width="240" height="14" rx="7" fill="#ffffff" opacity="0.9"/>
    <rect x="120" y="212" width="200" height="12" rx="6" fill="#cbd5e1" opacity="0.75"/>
    <rect x="120" y="236" width="120" height="12" rx="6" fill="url(#accent)" opacity="0.95"/>

    <rect x="120" y="342" width="240" height="14" rx="7" fill="#ffffff" opacity="0.9"/>
    <rect x="120" y="368" width="200" height="12" rx="6" fill="#cbd5e1" opacity="0.75"/>
    <rect x="120" y="392" width="120" height="12" rx="6" fill="url(#accent)" opacity="0.95"/>
  </g>

  <!-- Footer hint -->
  <text x="64" y="686" fill="#cbd5e1" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" font-size="14" opacity="0.85">
    Screenshot ilustrativo para validação do Manifest (form_factor: wide)
  </text>
</svg>
