<svg xmlns="http://www.w3.org/2000/svg" width="720" height="1280" viewBox="0 0 720 1280" role="img" aria-label="Screenshot PWA (mobile) - XFinder Archery">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0b1b2b"/>
      <stop offset="1" stop-color="#1e3a5f"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0" stop-color="#d4af37"/>
      <stop offset="1" stop-color="#f2d36b"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="16" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <rect width="720" height="1280" fill="url(#bg)"/>

  <!-- App shell -->
  <rect x="48" y="64" width="624" height="116" rx="22" fill="#0f2740" opacity="0.92" filter="url(#shadow)"/>
  <rect x="80" y="112" width="170" height="12" rx="6" fill="url(#accent)"/>
  <text x="80" y="144" fill="#ffffff" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" font-size="28" font-weight="800">
    XFinder
  </text>
  <text x="80" y="170" fill="#cbd5e1" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" font-size="16" font-weight="600">
    Archery Shop
  </text>

  <!-- Hero -->
  <rect x="48" y="212" width="624" height="300" rx="26" fill="#0f2740" opacity="0.92" filter="url(#shadow)"/>
  <rect x="84" y="256" width="460" height="18" rx="9" fill="#ffffff" opacity="0.92"/>
  <rect x="84" y="288" width="400" height="14" rx="7" fill="#cbd5e1" opacity="0.8"/>
  <rect x="84" y="312" width="430" height="14" rx="7" fill="#cbd5e1" opacity="0.7"/>
  <rect x="84" y="362" width="220" height="52" rx="16" fill="url(#accent)"/>
  <text x="108" y="396" fill="#0b1b2b" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" font-size="18" font-weight="900">
    Comprar agora
  </text>

  <!-- Product grid -->
  <g transform="translate(48 544)">
    <rect x="0" y="0" width="300" height="300" rx="24" fill="#163553" opacity="0.95" filter="url(#shadow)"/>
    <rect x="324" y="0" width="300" height="300" rx="24" fill="#163553" opacity="0.95" filter="url(#shadow)"/>

    <rect x="24" y="24" width="252" height="180" rx="18" fill="#0b1b2b" opacity="0.55"/>
    <rect x="348" y="24" width="252" height="180" rx="18" fill="#0b1b2b" opacity="0.55"/>

    <rect x="24" y="222" width="210" height="14" rx="7" fill="#ffffff" opacity="0.9"/>
    <rect x="24" y="246" width="170" height="12" rx="6" fill="#cbd5e1" opacity="0.75"/>
    <rect x="24" y="270" width="120" height="12" rx="6" fill="url(#accent)" opacity="0.95"/>

    <rect x="348" y="222" width="210" height="14" rx="7" fill="#ffffff" opacity="0.9"/>
    <rect x="348" y="246" width="170" height="12" rx="6" fill="#cbd5e1" opacity="0.75"/>
    <rect x="348" y="270" width="120" height="12" rx="6" fill="url(#accent)" opacity="0.95"/>
  </g>

  <text x="48" y="1236" fill="#cbd5e1" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" font-size="14" opacity="0.85">
    Screenshot ilustrativo para validação do Manifest (form_factor: narrow/mobile)
  </text>
</svg>
