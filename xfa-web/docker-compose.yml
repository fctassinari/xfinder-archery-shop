version: '3.8'

services:
  xfinder-archery:
    build: .
    ports:
      - "8080:80"
    restart: unless-stopped
    container_name: xfinder-archery-site
    environment:
      - NODE_ENV=production
    volumes:
      - nginx_logs:/var/log/nginx
    networks:
      - xfinder-network

volumes:
  nginx_logs:

networks:
  xfinder-network:
    driver: bridge