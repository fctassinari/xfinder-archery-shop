# =========================
# Configuração Completa do Nginx para xfinder-archery.com.br
# Incluindo Keycloak e aplicação principal
# =========================

# =========================
# Upstream do xfinder (aplicação principal - frontend)
# =========================
upstream xfinder {
    ip_hash;
    server localhost:8083;
}

# =========================
# Upstream da API Backend (Quarkus)
# =========================
upstream xfinder-api {
    ip_hash;
    # Se a API estiver no mesmo servidor
    server localhost:8085;
    # Se a API estiver em outro servidor, use:
    # server vpsking15907.publiccloud.com.br:8085;
}

# =========================
# Upstream do Keycloak
# =========================
upstream keycloak {
    ip_hash;
    # Se o Keycloak estiver no mesmo servidor
    server localhost:8084;
    # Se o Keycloak estiver em outro servidor, use:
    # server vpsking15907.publiccloud.com.br:8084;
}

# =========================
# xfinder-archery.com.br HTTPS
# =========================
server {
    server_name xfinder-archery.com.br;

    access_log /var/log/nginx/access-xfinder.log;

    # =========================
    # Location para Keycloak Admin Console (opcional)
    # =========================
    location /admin {
        proxy_pass http://keycloak;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_buffering off;
    }

    # =========================
    # Location para os realms do Keycloak
    # =========================
    location /realms {
        proxy_pass http://keycloak;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_buffering off;
    }

    # =========================
    # Location para recursos estáticos do Keycloak
    # =========================
    location /resources {
        proxy_pass http://keycloak;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        proxy_cache_valid 200 1h;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
    }

    # =========================
    # Location para health check do Keycloak
    # =========================
    location /health {
        proxy_pass http://keycloak;
        proxy_set_header Host $http_host;
        access_log off;
    }

    # =========================
    # Location para metrics do Keycloak (restringir acesso)
    # =========================
    location /metrics {
        proxy_pass http://keycloak;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Descomente para restringir acesso apenas para IPs internos
        # allow 127.0.0.1;
        # allow 10.0.0.0/8;
        # deny all;
    }

    # =========================
    # Location para a API Backend (/api/*)
    # =========================
    location /api {
        proxy_pass http://xfinder-api;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts para requisições da API
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffering off;

        # CORS headers (se necessário, mas geralmente o Quarkus já cuida)
        add_header Access-Control-Allow-Origin $http_origin always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
        add_header Access-Control-Allow-Credentials true always;

        # Handle preflight requests
        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    # =========================
    # Location para Swagger UI (/swagger-ui)
    # COMENTADO - Apenas para testes
    # =========================
    # location /swagger-ui {
    #     proxy_pass http://xfinder-api;
    #     proxy_set_header Host $http_host;
