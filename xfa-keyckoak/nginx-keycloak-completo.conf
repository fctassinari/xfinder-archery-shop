# =========================
# Configuração Completa do Nginx para xfinder-archery.com.br
# Incluindo Keycloak e aplicação principal
# =========================

# =========================
# Upstream do xfinder (aplicação principal)
# =========================
upstream xfinder {
    ip_hash;
    server vpsking15907.publiccloud.com.br:8083;
}

# =========================
# Upstream do Keycloak
# =========================
upstream keycloak {
    ip_hash;
    # Se o Keycloak estiver no mesmo servidor
    server localhost:8080;
    # Se o Keycloak estiver em outro servidor, use:
    # server vpsking15907.publiccloud.com.br:8080;
}

# =========================
# xfinder-archery.com.br HTTPS
# =========================
server {
    server_name xfinder-archery.com.br;

    access_log /var/log/nginx/access-xfinder.log;

    # =========================
    # Location para Keycloak Admin Console (opcional)
    # =========================
    location /admin {
        proxy_pass http://keycloak;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_buffering off;
    }

    # =========================
    # Location para os realms do Keycloak
    # =========================
    location /realms {
        proxy_pass http://keycloak;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_buffering off;
    }

    # =========================
    # Location para recursos estáticos do Keycloak
    # =========================
    location /resources {
        proxy_pass http://keycloak;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        proxy_cache_valid 200 1h;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
    }

    # =========================
    # Location para health check do Keycloak
    # =========================
    location /health {
        proxy_pass http://keycloak;
        proxy_set_header Host $http_host;
        access_log off;
    }

    # =========================
    # Location para metrics do Keycloak (restringir acesso)
    # =========================
    location /metrics {
        proxy_pass http://keycloak;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Descomente para restringir acesso apenas para IPs internos
        # allow 127.0.0.1;
        # allow 10.0.0.0/8;
        # deny all;
    }

    # =========================
    # Location para a aplicação principal (xfinder)
    # =========================
    location / {
        proxy_pass http://xfinder/;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/xfinder-archery.com.br/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/xfinder-archery.com.br/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

# =========================
# Redirecionamento HTTP para HTTPS
# =========================
server {
    listen 80;
    server_name xfinder-archery.com.br;
    
    if ($host = xfinder-archery.com.br) {
        return 301 https://$host$request_uri;
    }
    
    return 404; # managed by Certbot
}
