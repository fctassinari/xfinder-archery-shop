    #
    #     proxy_connect_timeout 60s;
    #     proxy_send_timeout 60s;
    #     proxy_read_timeout 60s;
    #     proxy_buffering off;
    # }

    # =========================
    # Location para OpenAPI/Swagger JSON (/swagger)
    # COMENTADO - Apenas para testes
    # =========================
    # location /swagger {
    #     proxy_pass http://xfinder-api;
    #     proxy_set_header Host $http_host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    #     proxy_set_header X-Forwarded-Host $host;
    #     proxy_set_header X-Forwarded-Port $server_port;
    #
    #     proxy_connect_timeout 60s;
    #     proxy_send_timeout 60s;
    #     proxy_read_timeout 60s;
    #     proxy_buffering off;
    # }

    # =========================
    # Location para a aplicação principal (xfinder - frontend)
    # =========================
    location / {
        proxy_pass http://xfinder/;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Content Security Policy - permite Cloudflare Insights e Google Maps
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://maps.googleapis.com https://static.cloudflareinsights.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https: http: https://maps.googleapis.com https://maps.gstatic.com; font-src 'self' data: https://fonts.gstatic.com; connect-src 'self' https://eerwibydxuihmlgranok.supabase.co https://wa.me http://localhost:8081 https://localhost:8443 https://maps.googleapis.com https://maps.gstatic.com; frame-src https://www.google.com https://localhost:8443;" always;
    }




    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/xfinder-archery.com.br/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/xfinder-archery.com.br/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

# =========================
# Redirecionamento HTTP para HTTPS
# =========================
server {
    listen 80;
    server_name xfinder-archery.com.br;

    if ($host = xfinder-archery.com.br) {
        return 301 https://$host$request_uri;
    }

    return 404; # managed by Certbot
}
